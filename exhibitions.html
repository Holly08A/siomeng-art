    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: #fff173; /* Background color */
            color: black;
            margin: 0;
            padding: 0;
            text-align: center;
            position: relative;
            min-height: 100vh;
        }
        .banner {
            background-image: url('images/banner.jpg');
            background-size: 100%;
            background-position: left;
            background-repeat: no-repeat;
            color: black;
            padding: 50px 0;
            height: 300px;
            display: flex;
            align-items: center;
        }
        .banner-content {
            max-width: 55%;
            margin-left: auto;
            padding-right: 80px;
            text-align: center;
        }
        .exhibition {
            margin-bottom: 40px; /* Space between exhibitions */
        }
        .exhibition h2 {
            font-size: 24px; /* Title size */
            margin: 10px 0;
        }
        .exhibition p {
            font-size: 18px; /* Description size */
            color: #333; /* Text color */
        }
        .image-gallery {
            display: grid; /* Use CSS Grid for layout */
            grid-template-columns: repeat(3, 1fr); /* Three columns */
            gap: 10px; /* Space between images */
            padding: 0 20px;
            margin: 0 auto;
            max-width: 1000px;
        }
        .image-gallery img {
            width: 100%; /* Set width to 100% of the container */
            height: 200px; /* Set a fixed height for the images */
            object-fit: cover; /* Crop the image to fit the box without distortion */
            border-radius: 5px; /* Optional: add rounded corners */
        }
        @media (max-width: 600px) {
            .image-gallery {
                grid-template-columns: repeat(2, 1fr); /* Two columns on smaller screens */
            }
        }
        @media (max-width: 400px) {
            .image-gallery {
                grid-template-columns: 1fr; /* One column on very small screens */
            }
        }
        .menu-icon-link {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
        .menu-icon {
            width: 40px;
            height: 40px;
        }
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background-color: black;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            transition: 0.3s;
            z-index: 999;
            padding-top: 60px;
        }
        .sidebar-link {
            padding: 15px 20px;
            text-decoration: none;
            display: block;
            color: #f1f1f1;
        }
        .sidebar-link:hover {
            background-color: black;
        }
        .closebtn {
            font-size: 30px;
            margin: 10px;
            cursor: pointer;
            color: #f1f1f1;
        }
        .copyright {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 50px; /* Adjust this value as needed */
            color: black;
            font-size: 14px;
            text-align: center;
            width: 100%;
            margin-top: 100px; /* Add space above the copyright */
        }
        .content {
            min-height: calc(100vh - 50px);
            padding-bottom: 60px; /* Increase padding to create space for copyright */
        }
    </style>
</head>
